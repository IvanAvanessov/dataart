<div class="row justify-content-center text-center">

	<form action="/" method="POST">
		<h1 class="display-4">Add your URL</h1>
		<input class="form-control" type="text" placeholder="Your URL here" name="url">
		<br>
		<input type="submit" class="btn btn-primary" value="Submit">	
	</form>
</div>
<div class = "d-flex justify-content-center text-center">
	
	<script type="text/javascript">
		var success = "{{success}}"
		var message = "{{message}}"
		var msgClass = ""
		if (success == "true"){ //wrap message into green
			msgClass = "alert-success"
		} else { //wrap message into red
			msgClass = "alert-danger"
		}
		if (message) {
			//document.write("<p> {{message}} </p>")
			document.write('<div class="alert ' + msgClass + ' "> {{message}} </div>')
		}
	</script>
</div>
